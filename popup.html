<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatterbox TTS</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      flex: 1;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #0d652d;
      border: 1px solid #81c995;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
      border: 1px solid #f28b82;
    }
    .info {
      background-color: #e8f0fe;
      color: #1967d2;
      border: 1px solid #8ab4f8;
    }
    .settings-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .settings-toggle {
      color: #1967d2;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
    }
    .settings-content {
      display: none;
      margin-top: 10px;
    }
    .settings-content.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Chatterbox TTS</h2>
  
  <div class="form-group">
    <label for="apiHost">API Host:</label>
    <input type="text" id="apiHost" placeholder="http://your-api-host:port">
  </div>
  
  <div class="form-group">
    <label for="apiToken">API Token (optional):</label>
    <input type="password" id="apiToken" placeholder="Your API token">
  </div>
  
  <div class="form-group">
    <label for="voiceSelect">Voice:</label>
    <select id="voiceSelect">
      <option value="">Loading voices...</option>
    </select>
  </div>
  
  <div class="settings-section">
    <a href="#" class="settings-toggle" id="settingsToggle">Advanced Settings</a>
    <div class="settings-content" id="settingsContent">
      <div class="form-group">
        <label for="rate">Speed: <span id="rateValue">1.0</span></label>
        <input type="range" id="rate" min="0.5" max="2.0" step="0.1" value="1.0">
      </div>
      
      <div class="form-group">
        <label for="pitch">Pitch: <span id="pitchValue">1.0</span></label>
        <input type="range" id="pitch" min="0.5" max="2.0" step="0.1" value="1.0">
      </div>
    </div>
  </div>
  
  <div class="controls">
    <button id="saveSettings">Save Settings</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
